<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <br/>
        <br/>
        <div align="center">
            <h2>Market Stock History <p th:text="${id}"></p></h2>
        </div>
        <br/>
        </br>
        <div class="container">
            <table class="table" id="history" style = "width:100%">
                <thead>
                    <tr style="text-align: center">
                        <th>Date</th>
                        <th>Low</th>
                        <th>Volume</th>
                        <th>Open</th>
                        <th>High</th>
                        <th>Close</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  th:each="hist : ${historico}" style="text-align: center">
                        <td th:text="${hist.date}"></td>
                        <td th:text="${hist.low}"></td>
                        <td th:text="${hist.volume}"></td>
                        <td th:text="${hist.open}"></td>
                        <td th:text="${hist.high}"></td>
                        <td th:text="${hist.close}"></td>
                    </tr>
                </tbody>
            </table>
    </body>
</html>
