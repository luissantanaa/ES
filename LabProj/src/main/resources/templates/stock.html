<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8"/>
        <title>Stock List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet"/>

        <link rel="stylesheet" href="../fonts/icomoon/style.css"/>

        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../css/bootstrap-datepicker.css"/>
        <link rel="stylesheet" href="../css/jquery.fancybox.min.css"/>
        <link rel="stylesheet" href="../css/owl.carousel.min.css"/>
        <link rel="stylesheet" href="../css/owl.theme.default.min.css"/>
        <link rel="stylesheet" href="../fonts/flaticon/font/flaticon.css"/>
        <link rel="stylesheet" href="../css/aos.css"/>

        <!-- MAIN CSS -->
        <link rel="stylesheet" href="../css/style.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

    
    <div class="site-wrap" id="home-section">

      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>



      <header class="site-navbar site-navbar-target" role="banner">

        <div class="container">
          <div class="row align-items-center position-relative">

            <div class="col-3 ">
              <div class="site-logo">
                <a href="index.html" class="font-weight-bold">Stocks, Stocks and More Stocks.</a>
              </div>
            </div>

            <div class="col-9  text-right">
              

              <span class="d-inline-block d-lg-block"><a href="#" class="text-white site-menu-toggle js-menu-toggle py-5 text-white"><span class="icon-menu h3 text-white"></span></a></span>

            </div>
            
          </div>
        </div>

      </header>

    <div class="ftco-blocks-cover-1">
      <div class="site-section-cover overlay" style="background-image: url('images/hero_1.jpg')">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 text-center">
              <div align="center">
            <h2>Market Stock Information</h2>
        </div>
        <br></br>
        <div class="container">
            <table class="table" id="stock" style = "width:100%">
                <thead>
                    <tr style="text-align: center">
                        <th style = "width: 30%">Company Name</th>
                        <th style = "width: 15%">ID</th>
                        <th style = "width: 15%">Region</th>
                        <th style = "width: 5%">Currency</th>
                        <th style = "width: 15%">Type</th>
                        <th style = "width: 20%">Timezone</th>

                    </tr>
                </thead>
                <tbody>
                    <tr style="text-align: center">
                        <td th:text="${name}"></td>
                        <td th:text="${symbol}"></td>
                        <td th:text="${region}"></td>
                        <td th:text="${currency}"></td>
                        <td th:text="${type}"></td>
                        <td th:text="${timezone}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div align="center">
            <p><a th:href="@{'/history/' + ${symbol}}">Stock History</a></p>
        </div>
       </div>
            </div>
          </div>
        </div>
      </div>
    </div>
        
        
        
    </body>
 </html>
