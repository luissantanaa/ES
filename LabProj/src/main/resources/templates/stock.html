<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8"/>
        <title>Default title for my pages</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        
        
        <div style="align-content: center">
            <h2>Market Stock Information</h2>
        </div>
        <br></br>
        <div class="container">
            <table class="table" id="stock" style = "width:100%">
                <thead>
                    <tr style="text-align: center">
                        <th style = "width: 30%">Company Name</th>
                        <th style = "width: 15%">ID</th>
                        <th style = "width: 15%">Region</th>
                        <th style = "width: 5%">Currency</th>
                        <th style = "width: 15%">Type</th>
                        <th style = "width: 20%">Timezone</th>

                    </tr>
                </thead>
                <tbody>
                    <tr style="text-align: center">
                        <td th:text="${name}"></td>
                        <td th:text="${symbol}"></td>
                        <td th:text="${region}"></td>
                        <td th:text="${currency}"></td>
                        <td th:text="${type}"></td>
                        <td th:text="${timezone}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="align-content: center">
            <p><a th:href="@{'/history/' + ${symbol}}">Stock History</a></p>
        </div>
    </body>
