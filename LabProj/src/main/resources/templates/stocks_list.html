<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8"/>
        <title>Default title for my pages</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet"/>

        <link rel="stylesheet" href="../fonts/icomoon/style.css"/>

        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../css/bootstrap-datepicker.css"/>
        <link rel="stylesheet" href="../css/jquery.fancybox.min.css"/>
        <link rel="stylesheet" href="../css/owl.carousel.min.css"/>
        <link rel="stylesheet" href="../css/owl.theme.default.min.css"/>
        <link rel="stylesheet" href="../fonts/flaticon/font/flaticon.css"/>
        <link rel="stylesheet" href="../css/aos.css"/>

        <!-- MAIN CSS -->
        <link rel="stylesheet" href="../css/style.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    </head>
    <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

    
    <div  class="site-wrap" id="home-section">

      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>



      <header class="site-navbar site-navbar-target" role="banner">

        <div class="container">
          <div class="row align-items-center position-relative">

            <div class="col-3 ">
              <div class="site-logo">
                <a href="index.html" class="font-weight-bold">Stocks, Stocks and More Stocks.</a>
              </div>
            </div>

            <div class="col-9  text-right">
              

              <span class="d-inline-block d-lg-block"><a href="#" class="text-white site-menu-toggle js-menu-toggle py-5 text-white"><span class="icon-menu h3 text-white"></span></a></span>

            </div>
            
          </div>
        </div>

      </header>
 
    <div style="min-height: 1080px; background-image: url('images/index.jpeg')" class="ftco-blocks-cover-1">
      <div style="min-height: 1080px" class="site-section-cover overlay">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 text-center">
              <div align="center">

                <br/>
                <br/>

                <div align="center">
                    <h1>Stocks List</h1>
                </div>
              </div>
            </div>
        
        <br/>
            <div class="col-md-5 text-center">

                <div  id="" style="overflow-y:scroll; height:400px;">
                    <table class="table" id="product-table">
                        <thead>
                            <tr>
                                <th style="color:white;">Stock Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="stock : ${list_of_stocks}">
                                <td><a style="color: white" th:text="${stock}" th:href="@{'/stock_id/' + ${stock}}"></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
      </div>
    </div>
   </div>
    </div>
</body>
                	
</html>
